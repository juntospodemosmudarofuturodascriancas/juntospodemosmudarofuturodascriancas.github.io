<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajuda Viva — Quem Recebeu Ajuda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #1e5799, #207cca);
      color: #fff;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    nav a {
      color: #fff;
      font-weight: 500;
      margin-left: 1rem;
    }
    nav a:hover { color: #FFD700; }
    section {
      padding: 4rem 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    h1, h2 {
      color: #1e5799;
    }
    h1 { text-align: center; margin-bottom: 2rem; }
    #testimonials-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .testimonial-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      padding: 2rem;
      position: relative;
    }
    .testimonial-card i {
      font-size: 1.5rem;
      color: #1e5799;
      margin-bottom: 1rem;
    }
    .testimonial-card p {
      margin-bottom: .5rem;
    }
    footer {
      background: #1e5799;
      color: #fff;
      padding: 2rem 0;
      margin-top: 4rem;
    }
    .footer-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    .footer-col h3 {
      margin-bottom: 1rem;
    }
    #social-links a {
      font-size: 1.5rem;
      color: #FFD700;
      margin-right: 1rem;
      transition: .3s;
    }
    #social-links a:hover { color: #ffcc00; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo"><i class="fas fa-hands-helping"></i> Ajuda Viva</div>
      <div>
        <a href="index.html">Início</a>
      </div>
    </nav>
  </header>

  <!-- Depoimentos -->
  <section id="depoimentos">
    <div class="container">
      <h1>Quem Recebeu Ajuda</h1>
      <p>Por favor espere o servidor carregar!!!</p>
      <div id="testimonials-grid"></div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="footer-grid">
      <div class="footer-col">
        <h3>Ajuda Viva</h3>
        <p>Uma plataforma transparente e segura para transformar vidas.</p>
        <div id="social-links"></div>
      </div>
      <div class="footer-col">
        <h3>Contato</h3>
        <p><i class="fas fa-envelope"></i> <span id="footer-email"></span></p>
        <p><i class="fas fa-phone"></i> <span id="footer-phone"></span></p>
        <p><i class="fas fa-map-marker-alt"></i> <span id="footer-address"></span></p>
      </div>
    </div>
  </footer>

  <script>
    async function loadJSON(path) {
      try {
        const res = await fetch(path);
        return await res.json();
      } catch (e) {
        console.error("Erro ao carregar", path, e);
        return null;
      }
    }

    async function init() {
      const testimonials = await loadJSON("ajuda.json");
      const data = await loadJSON("ajd.json");
      if (!testimonials || !data) return;

      // Rodapé
      document.getElementById("footer-email").textContent = data.footer.email;
      document.getElementById("footer-phone").textContent = data.footer.phone;
      document.getElementById("footer-address").textContent = data.footer.address;

      const socials = document.getElementById("social-links");
      Object.entries(data.footer.socials).forEach(([net, url]) => {
        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.innerHTML = `<i class="fab fa-${net}"></i>`;
        socials.appendChild(a);
      });

      // Depoimentos
      const grid = document.getElementById("testimonials-grid");
      testimonials.forEach(t => {
        const card = document.createElement("div");
        card.className = "testimonial-card";
        card.innerHTML = `
          <i class="fas fa-quote-left"></i>
          <p>${t.text}</p>
          <p><strong>— ${t.author}</strong></p>
        `;
        grid.appendChild(card);
      });
    }

    init();
  </script>

</body>
</html>
