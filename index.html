<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="site-title">Ajuda Viva</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ------------------------------
       RESET E BASE
    -------------------------------*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    h1, h2, h3 {
      margin-bottom: 1rem;
      color: #1e5799;
    }

    /* ------------------------------
       HEADER
    -------------------------------*/
    header {
      background: linear-gradient(135deg, #1e5799, #207cca);
      color: #fff;
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      font-weight: 500;
      transition: .3s;
    }
    nav a:hover {
      color: #FFD700;
    }

    /* ------------------------------
       HERO
    -------------------------------*/
    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,.5);
    }
    .hero .container {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    /* Botões */
    .btn {
      background: #FFD700;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
      display: inline-block;
    }
    .btn:hover {
      background: #ffcc00;
    }

    /* ------------------------------
       SECTIONS
    -------------------------------*/
    section {
      padding: 4rem 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* ------------------------------
       CAUSAS
    -------------------------------*/
    #causas h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #causes-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .cause-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      overflow: hidden;
      transition: .3s;
    }
    .cause-card:hover {
      transform: translateY(-5px);
    }
    .cause-img {
      height: 200px;
      background-size: cover;
      background-position: center;
    }
    .cause-card h3 {
      padding: 1rem;
    }
    .cause-card p {
      padding: 0 1rem 1rem;
    }

    /* ------------------------------
       FORMULÁRIO DE DOAÇÃO
    -------------------------------*/
    #doar {
      background: #eef5ff;
    }
    #doar h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form label {
      font-weight: 600;
    }
    form input, form select {
      padding: .8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    form input:focus, form select:focus {
      outline: none;
      border-color: #1e5799;
    }
    form button {
      margin-top: 1rem;
      width: 100%;
    }

    /* ------------------------------
       TESTEMUNHOS
    -------------------------------*/
    .testimonials h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #testimonials-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .testimonial-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      padding: 2rem;
      position: relative;
    }
    .testimonial-card i {
      font-size: 1.5rem;
      color: #1e5799;
      margin-bottom: 1rem;
    }
    .testimonial-card p {
      margin-bottom: .5rem;
    }

    /* ------------------------------
       FOOTER
    -------------------------------*/
    footer {
      background: #1e5799;
      color: #fff;
      padding: 2rem 0;
    }
    .footer-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .footer-col h3 {
      margin-bottom: 1rem;
    }
    .footer-col p {
      margin-bottom: .5rem;
    }
    .footer-col i {
      margin-right: .5rem;
    }
    #social-links a {
      font-size: 1.5rem;
      color: #FFD700;
      margin-right: 1rem;
      transition: .3s;
    }
    #social-links a:hover {
      color: #ffcc00;
    }

    /* ------------------------------
       RESPONSIVIDADE
    -------------------------------*/
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      nav ul {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo" id="logo-text"><i class="fas fa-hands-helping"></i> Ajuda Viva</div>
      <ul>
        <li><a href="#causas">Causas</a></li>
        <li><a href="#doar">Doar</a></li>
        <li><a href="#depoimentos">DPM</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero" id="hero-section">
    <div class="container">
      <h1 id="hero-title">Sua Doação Transforma Vidas</h1>
      <p id="hero-text">Ajude crianças, adultos e hospitais.</p>
      <a href="#doar" class="btn">DOAR AGORA</a>
    </div>
  </section>

  <!-- Causas -->
  <section id="causas">
    <div class="container">
      <h2>Conheça Nossas Causas</h2>
      <div id="causes-grid"></div>
    </div>
  </section>

  <!-- Formulário -->
  <section id="doar">
    <div class="container">
      <h2>Faça Sua Doação</h2>
      <form id="donationForm">
        <label>Nome Completo</label>
        <input type="text" id="name" required placeholder="Seu nome completo">

        <label>E-mail</label>
        <input type="email" id="email" required placeholder="seu@email.com">

        <label>Valor da Doação (R$)</label>
        <input type="number" id="amount" min="5" step="5" required placeholder="Ex: 50">

        <label>Causa</label>
        <select id="cause" required></select>

        <label>Mensagem (opcional)</label>
        <input type="text" id="message" placeholder="Deixe uma mensagem de apoio">

        <label>Escolha como deseja doar</label>
        <select id="method" required>
          <option value="">Selecione</option>
          <option value="gmail">Gmail</option>
          <option value="whatsapp">WhatsApp</option>
        </select>

        <button type="submit" class="btn">DOAR</button>
      </form>
    </div>
  </section>

  <!-- Depoimentos -->
  <section id="depoimentos" class="testimonials">
    <div class="container">
      <h2>Quem Recebeu Ajuda</h2>
      <div id="testimonials-grid"></div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer id="contato">
    <div class="container">
      <div class="footer-grid">
        <div class="footer-col">
          <h3 id="footer-about-title">Ajuda Viva</h3>
          <p id="footer-about-text">Uma plataforma de solidariedade.</p>
          <div id="social-links"></div>
        </div>
        <div class="footer-col">
          <h3>Contato</h3>
          <p><i class="fas fa-envelope"></i> <span id="footer-email"></span></p>
          <p><i class="fas fa-phone"></i> <span id="footer-phone"></span></p>
          <p><i class="fas fa-map-marker-alt"></i> <span id="footer-address"></span></p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Função para carregar JSON
    async function loadJSON(path) {
      try {
        const res = await fetch(path);
        return await res.json();
      } catch (e) {
        console.error("Erro ao carregar", path, e);
        return null;
      }
    }

    async function init() {
      const data = await loadJSON("ajd.json");
      const testemunhos = await loadJSON("ajuda.json");
      if (!data) return;

      // Hero
      document.getElementById("hero-title").textContent = data.hero.title;
      document.getElementById("hero-text").textContent = data.hero.text;
      document.getElementById("hero-section").style.backgroundImage = `url('${data.hero.image}')`;

      // Causas
      const causesGrid = document.getElementById("causes-grid");
      data.causas.forEach(c => {
        const card = document.createElement("div");
        card.className = "cause-card";
        card.innerHTML = `
          <div class="cause-img" style="background-image:url('${c.image}')"></div>
          <h3>${c.title}</h3>
          <p>${c.description}</p>
          <p><strong>R$ ${c.value.toLocaleString("pt-BR")}</strong> de R$ ${c.goal.toLocaleString("pt-BR")}</p>
        `;
        causesGrid.appendChild(card);

        // Preencher select no form
        const opt = document.createElement("option");
        opt.value = c.title;
        opt.textContent = c.title;
        document.getElementById("cause").appendChild(opt);
      });

      // Rodapé
      document.getElementById("footer-about-title").textContent = data.footer.aboutTitle;
      document.getElementById("footer-about-text").textContent = data.footer.aboutText;
      document.getElementById("footer-email").textContent = data.footer.email;
      document.getElementById("footer-phone").textContent = data.footer.phone;
      document.getElementById("footer-address").textContent = data.footer.address;

      const socials = document.getElementById("social-links");
      Object.entries(data.footer.socials).forEach(([net, url]) => {
        const a = document.createElement("a");
        a.href = url;
        a.innerHTML = `<i class="fab fa-${net}"></i>`;
        a.target = "_blank";
        socials.appendChild(a);
      });

      // Depoimentos
      const grid = document.getElementById("testimonials-grid");
      testemunhos.forEach(t => {
        const card = document.createElement("div");
        card.className = "testimonial-card";
        card.innerHTML = `
          <i class="fas fa-quote-left"></i>
          <p>${t.text}</p>
          <p><strong>— ${t.author}</strong></p>
        `;
        grid.appendChild(card);
      });

      // Formulário
      document.getElementById("donationForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const amount = document.getElementById("amount").value;
        const cause = document.getElementById("cause").value;
        const msg = document.getElementById("message").value || "";
        const method = document.getElementById("method").value;

        const finalMsg = `Olá, quero doar R$ ${amount} para "${cause}".\nNome: ${name}\nEmail: ${email}\nMensagem: ${msg}`;

        if (method === "gmail") {
          window.location.href = `mailto:${data.footer.email}?subject=Doação&body=${encodeURIComponent(finalMsg)}`;
        } else if (method === "whatsapp") {
          const phone = data.footer.whatsapp.replace(/\D/g,"");
          window.open(`https://wa.me/${phone}?text=${encodeURIComponent(finalMsg)}`, "_blank");
        } else {
          alert("Escolha uma forma de doação.");
        }
      });
    }

    init();
  </script>

</body>
</html>
